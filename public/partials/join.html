<div class="main">
    <ul class="list-group">
        <li class='list-group-item pool__item' ng-repeat="pool in pools">
            <div class="pool_item-left">
              <h3>{{pool.name || "No name"}}</h3>
              <p><i>Hosted by:</i> {{pool.hostEmail || "No email"}}</p>
          </div>
          <div class="pool_item--right">
            <button class="btn btn-primary btn" ng-click="hostPool()">Join</button>
        </div>
    </li>
</ul>
</div>
