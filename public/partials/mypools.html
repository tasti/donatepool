<div class="main">
    <div ng-if="pools.length == 0">
        <p>Oh no, you aren't part of any pools! Join or host one.</p>
        <p><a class="btn btn-primary btn" role="button" href="#/host">Host a pool</a></p>
        <p><a class="btn btn-primary btn" role="button" href="#/join">Join a pool</a></p>
    </div>

  <a href="#/predict:{{pool._id}}" ng-repeat="pool in pools">
    <div class="pool row">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11 poolName">{{ pool.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 poolHostEmail">{{ pool.hostEmail }}</div>
            <div class="col-md-6 poolMembers">
                There <span ng-if="pool.members.length != 1">are</span><span ng-if="pool.members.length == 1">is</span> {{ pool.members.length }} member<span ng-if="pool.members.length != 1">s</span>
            </div>
        </div>
    </div>
  </a>
</div>
