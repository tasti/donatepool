<!DOCTYPE html>
<html lang="en" ng-app="donatePoolApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="">
  <title>DonatePool</title>
  <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="main" ng-controller="donatePoolCtrl">
  <div class="jumbotron">
    <h1>Donate Pool</h1>
    <p>A modern sports pool that helps out local charities.</p>
    <div>
      <ul class="inst">
        <li ng-repeat="instruction in instructions">
          <div class="inst__modal">
            <h4>Step {{$index+1}}.</h4>
            <p>{{instruction}}</p>
          </div>
        </li>
      </ul>
    </div>
    <p class="after">Are you ready to predict the world cup?</p>

    <p><a class="btn btn-primary btn-lg" role="button" href="/login">Login or join with Paypal</a></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
